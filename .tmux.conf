#--------------------------
# basic configuration
#--------------------------
set -g prefix C-q
set -g default-terminal screen-256color
set -g mode-mouse off
set -g display-time 2000
set -g base-index 1

set -g status-left "#[bg=colour27][#I-#P]#[default]"
set -g status-right "#h #[bg=colour27][#S]#[default]"
set -g status-interval 0

setw -g mode-keys vi
setw -g window-status-current-format "#[bg=colour12]#I:#W#F#[default]"
setw -g window-status-current-fg white
setw -g synchronize-panes off

#--------------------------
# key binding
#--------------------------
bind r source-file ~/.tmux.conf\; display-message "Reload Config"

bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

unbind [
unbind ]
unbind p
bind C-c copy-mode
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy V rectangle-toggle
bind -t vi-copy y copy-selection

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

unbind %
unbind '"'
bind v split-window -h
bind s split-window

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind o last-pane
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Read local tmux.conf if it exists.
source-file ~/.tmux.conf.local
